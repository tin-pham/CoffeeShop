<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coffee Shop</title>
	<script src="https://kit.fontawesome.com/0a4a9d7429.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
	<script type="module" src="scripts/script.js" defer></script>
</head>

<body>
	<header class="header">
		<object data="./images/coffee.svg" type="image/svg+xml" class="logo" aria-label="Coffee Logo"></object>

		<nav class="header__nav nav-hide">
			<button class="button button--nav">&#9776;</button>
			<ul class="navigation">
				<li><a href="#">Trang chủ</a></li>
				<li><a href="#">Về chúng tôi</a></li>
				<li><a href="#">Cà phê</a></li>
				<li><a href="#">Liên hệ</a></li>
				<li>
					<a href="#" class="navigations__login">Đăng nhập</a>
				</li>
				<li><a href="#">Đăng ký</a></li>
			</ul>
		</nav>

		<button class="cart-container" data-added="0">
			<i class="fas fa-shopping-cart"></i>
		</button>
	</header>

	<main class="menu">
		<h1 class="menu__title">Menu</h1>

		<section class="menu__cards">
			<!-- Template goes here -->
		</section>
	</main>
	<table>
		<caption>
			Giỏ hàng
			<button class="button button--close">
				<i class="far fa-times-circle"></i>
			</button>
		</caption>
		<thead>
			<tr>
				<th>Món hàng</th>
				<th></th>
				<th>Giá tiền</th>
				<th>Số lượng</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<!-- items goes here-->
		</tbody>
		<tfoot>
			<tr>
				<td colspan="100%">
					Chi tiêu: <span class="table-spending">0</span>
				</td>
			</tr>
			<tr>
				<td colspan="100%">
					Ship: <span class="table-ship">2.000</span>
				</td>
			</tr>

			<tr>
				<td colspan="100%">
					Giảm giá: <span class="table-sale">1.000</span>
				</td>
			</tr>

			<tr>
				<td colspan="100%">
					Thành tiền: <span class="table-total">0</span>
				</td>
			</tr>
			<tr>
				<td colspan="100%">
					<button class="button button--outline--brown">
						Mua
					</button>
				</td>
			</tr>
		</tfoot>
	</table>

	<div class="fixed-bottom-right">
		<section class="chatbox hide">
			<div class="chatbox__header">
				<i class="fas fa-mug-hot"></i>
				<h3 class="chatbox__name">Admin</h3>
				<button class="button button--close">
					<i class="far fa-times-circle"></i>
				</button>
			</div>
			<div class="chatbox__body"></div>
			<div class="chatbox__foot">
				<input type="text" class="chatbox__input" spellcheck="false" placeholder="Nhắn tin..." />
				<button class="button button--send">
					<i class="fas fa-paper-plane"></i>
				</button>
			</div>
		</section>
		<div class="abs-bottom-right">
			<button class="button button--messenger">
				<i class="fab fa-facebook-messenger"></i>
			</button>
		</div>
	</div>
</body>

</html>
